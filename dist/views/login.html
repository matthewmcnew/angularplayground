<h1>login</h1> <form name="loginForm" ng-submit="login()"> <div ng-if="errors">Error Logging in</div> <div class="form-group"> <label for="email">Email:</label> <input id="email" type="text" ng-model="credentials.email" required class="form-control"> </div> <div class="form-group"> <label for="password">Password:</label> <input id="password" type="password" ng-model="credentials.password" required class="form-control"> </div> <div class="form-group"> <button type="submit" class="btn btn-default">Login</button> </div> </form>
