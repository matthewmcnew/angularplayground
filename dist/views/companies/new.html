<h1>Create Company</h1> <form name="CreateForm" ng-submit="create()"> <div ng-class="{&quot;has-error&quot;: errors.first_name}" class="form-group"> <label for="first_name">Name:</label> <div ng-repeat="error in errors.name"> <div>{{error}}</div> </div> <input id="name" type="text" ng-model="company.name" required class="form-control"> </div> <div ng-class="{&quot;has-error&quot;: errors.ein}" class="form-group"> <label for="ein">EIN:</label> <div ng-repeat="error in errors.ein"> <div>{{error}}</div> </div> <input id="ein" type="text" ng-model="company.ein" required class="form-control"> </div> <div ng-class="{&quot;has-error&quot;: errors.accounting_method}" class="form-group"> <label for="accounting_method">Accounting Method:</label> <div ng-repeat="error in errors.accounting_method"> <div>{{error}}</div> </div> <select id="ein" type="text" ng-model="company.accounting_method" required class="form-control"> <option selected>-- Chose Method -- <option>cash <option>accrual </select> </div> <div class="form-group"> <button type="submit" class="btn btn-default">Submit</button> </div> </form>
